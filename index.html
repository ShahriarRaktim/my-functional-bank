<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>MY BANK</title>
</head>
<body class="bg-black">
    <header>
        <h1 class="text-6xl text-center my-16 font-semibold text-red-700">Welcome to my <span class="font-bold">BANK</span></h1>
    </header>
    <main>
        <section class="bg-indigo-200 w-1/4 mx-auto mt-20 pb-2 pt-2 rounded">
            <h1 class="text-xl font-semibold text-center mb-4">Please Login</h1>
            <div>
                <input id="user-email" class="border-2 border-indigo-600 rounded-lg block mx-auto mb-4 w-11/12" type="text" name="" placeholder="Enter your email">
                <input  class="border-2 border-indigo-600 rounded-lg block mx-auto mb-4 w-11/12" type="text" name="password" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-green-300 mx-36 px-2 text-lg font-medium rounded-full">Submit</button>
            </div>
        </section>
    </main>
    <footer class="text-center text-yellow-500 mt-52">Developed by a Baby-Raktim</footer>
    <script src="js/login.js"></script>
</body>
</html>
