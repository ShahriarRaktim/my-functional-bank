<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-red-50">
    <header>
        <h1 class="text-6xl text-center my-16 font-semibold text-blue-400">Let's get some <span class="font-bold">MONEY</span></h1>
    </header>
    <main class="mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-2">
                <div class="bg-red-300 py-8 px-20 rounded mx-auto text-3xl font-semibold">
                    <h1>Deposit</h1>
                    <h2>$<span id="deposit">00</span> </h2>
                </div>
                <div class="bg-yellow-300 py-8 px-36 rounded  text-4xl font-bold">
                    <h1>Withdraw</h1>
                    <h2>$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-blue-300 py-8 px-20 rounded mx-auto text-3xl font-semibold">
                    <h1>Balance</h1>
                    <h2>$<span id="balance">00</span> </h2>
                </div>
            
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2">
                <div class="bg-indigo-400 mx-auto mt-8 pb-2 pt-2 rounded">
                    <h1 class="text-2xl font-semibold text-center mb-4">Please Deposit</h1>
                    <div>
                        <input id="deposit-input" class="border-2 border-indigo-600 rounded-lg block mx-auto mb-4 w-1/2" type="text" name="" placeholder="$Ammount">
                        <button id="deposit-btn" class="bg-green-200 mx-32 px-4 text-xl font-medium rounded-full">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-700 mx-auto mt-8 pb-2 pt-2 rounded">
                    <h1 class="text-2xl font-semibold text-center mb-4">Please Withdraw</h1>
                    <div>
                        <input id="withdraw-input" class="border-2 border-indigo-600 rounded-lg block mx-auto mb-4 w-1/2" type="text" name="" placeholder="$Ammount">
                        <button id="withdraw-btn" class="bg-green-200 mx-32 px-4 text-xl font-medium rounded-full">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
